---
layout: base
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <ul style="margin-left:0;list-style-type: none;padding: unset;">
  {% assign posts = site.tags[page.tag] %}
  {% for post in posts %}
    <li style="margin: .5em 0;">
      <small>{{ post.date | date_to_string }}</small> &nbsp; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

</div>
